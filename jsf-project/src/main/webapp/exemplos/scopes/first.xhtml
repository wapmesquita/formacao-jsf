<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/main.xhtml">
	<ui:define name="content">

		<h:form id="formSelect" prependId="false">
		
			<p:commandButton value="Avancar" action="/exemplos/scopes/second"></p:commandButton>

			<h3>SessionScope</h3>
			<p:selectOneMenu value="#{sessionBean.categoria}">
				<f:selectItem itemLabel="--- Selecione uma categoria ---"
					noSelectionOption="true"></f:selectItem>
				<f:selectItems value="#{sessionBean.listCategoria}" var="cat"
					itemLabel="#{cat.nome}" itemValue="#{cat}"></f:selectItems>
				<p:ajax update="sessionSelecionada"></p:ajax>
				<f:converter
					converterId="br.com.dxt.jsfproject.converter.CategoriaConverter"></f:converter>
			</p:selectOneMenu>

			<h:panelGrid columns="2" id="sessionSelecionada">
				<h:column>
					<h:outputLabel value="Id:"></h:outputLabel>
				</h:column>
				<h:column>
					<h:outputLabel value="#{sessionBean.categoria.id}"></h:outputLabel>
				</h:column>
				<h:column>
					<h:outputLabel value="Nome:"></h:outputLabel>
				</h:column>
				<h:column>
					<h:outputLabel value="#{sessionBean.categoria.nome}"></h:outputLabel>
				</h:column>
			</h:panelGrid>

			<hr />

			<h4>RequestScope</h4>
			<p:selectOneMenu value="#{requestBean.categoria}">
				<f:selectItem itemLabel="--- Selecione uma categoria ---"
					noSelectionOption="true"></f:selectItem>
				<f:selectItems value="#{requestBean.listCategoria}" var="cat"
					itemLabel="#{cat.nome}" itemValue="#{cat}"></f:selectItems>
				<p:ajax update="requestSelecionada"></p:ajax>
				<f:converter
					converterId="br.com.dxt.jsfproject.converter.CategoriaConverter"></f:converter>
			</p:selectOneMenu>

			<h:panelGrid columns="2" id="requestSelecionada">
				<h:column>
					<h:outputLabel value="Id:"></h:outputLabel>
				</h:column>
				<h:column>
					<h:outputLabel value="#{requestBean.categoria.id}"></h:outputLabel>
				</h:column>
				<h:column>
					<h:outputLabel value="Nome:"></h:outputLabel>
				</h:column>
				<h:column>
					<h:outputLabel value="#{requestBean.categoria.nome}"></h:outputLabel>
				</h:column>
			</h:panelGrid>


		</h:form>

	</ui:define>
</ui:composition>


</html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/main.xhtml">
	<ui:define name="content">
		<p:dialog header="Editar Categoria" widgetVar="dlgCategoria"
			resizable="false" modal="modal" appendToBody="true">
			<h:form id="formEdit" prependId="false">
				<h:outputLabel for="nomeEdit" value="Nome:"
					style="font-weight:bold;" />
				<p:inputText id="nomeEdit"
					value="#{categoriaBean.categoriaEdit.nome}"></p:inputText>
				<p:commandButton value="OK" action="#{categoriaBean.salvarEdicao}"
					update=":formCategoria">
					<p:ajax oncomplete="PF('dlgCategoria').hide()"></p:ajax>
				</p:commandButton>
			</h:form>
		</p:dialog>

		<h:form id="formCategoria" prependId="false">

			<h3>Cadastrar Categoria</h3>
			<hr />

			<h4>Adicionar nova categoria</h4>

			<h:outputLabel for="nome" value="Nome:" style="font-weight:bold;" />
			<p:inputText required="true" id="nome"
				value="#{categoriaBean.novaCategoria.nome}"
				requiredMessage="Campo nome nao pode ser vazio">
				<f:validateLength minimum="5"></f:validateLength>
			</p:inputText>
			<p:commandButton update="tabelaCategoria,nome" value="Adicionar"
				icon="ui-icon-check" action="#{categoriaBean.adicionar}" />
			<hr />

			<p:dataTable id="tabelaCategoria" var="categoria"
				value="#{categoriaBean.listCategoria}">
				<p:column headerText="Id">
					<h:outputText value="#{categoria.id}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{categoria.nome}" />
				</p:column>
				<p:column headerText="Acoes">
					<p:commandButton value="Excluir"
						action="#{categoriaBean.remove(categoria)}"
						icon="ui-icon-trash"
						immediate="true"
						update="tabelaCategoria" />

					<p:commandButton value="Editar - Modal"
						icon="ui-icon-document"
						update=":formEdit"
						immediate="true"
						onclick="PF('dlgCategoria').show()">
						<f:setPropertyActionListener value="#{categoria}"
							target="#{categoriaBean.categoriaEdit}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>


</html>

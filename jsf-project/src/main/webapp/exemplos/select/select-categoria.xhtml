<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/main.xhtml">
	<ui:define name="content">

		<h:form id="formSelect" prependId="false">

			<h3>Utilizando SelectOne Menu</h3>
			<hr />

			<h4>CategoriaConverter</h4>
			
			<p:selectOneMenu value="#{selectBean.categoria}" valueChangeListener="#{selectBean.onChangeCategoria}">
				<f:selectItem itemLabel="--- Selecione uma categoria ---" noSelectionOption="true"></f:selectItem>
				<f:selectItems value="#{selectBean.listCategoria}" var="cat" itemLabel="#{cat.nome}" itemValue="#{cat}"></f:selectItems>
				<p:ajax update="@parent"></p:ajax>
				<f:converter converterId="br.com.dxt.jsfproject.converter.CategoriaConverter"></f:converter>
			</p:selectOneMenu>

			<p:commandButton value="Add" update="selecionados">
				<p:collector value="#{selectBean.categoria}" addTo="#{selectBean.selecteds}" unique="true"/>
			</p:commandButton>

			<h:panelGrid columns="2" id="categoriaSelecionada">
				<h:column>
					<h:outputLabel value="Id:"></h:outputLabel>
				</h:column>
				<h:column>
					<h:outputLabel value="#{selectBean.categoria.id}"></h:outputLabel>
				</h:column>
				<h:column>
					<h:outputLabel value="Nome:"></h:outputLabel>
				</h:column>
				<h:column>
					<h:outputLabel value="#{selectBean.categoria.nome}"></h:outputLabel>
				</h:column>
			</h:panelGrid>
			
			<hr/>
			
			<h4>Utilizando p:collector</h4>
			
			<p:dataTable value="#{selectBean.selecteds}" var="c" id="selecionados">
				<p:column headerText="Nome">
					<h:outputText value="#{c.nome}"></h:outputText>
				</p:column>
				<p:column headerText="Acoes">
					<p:commandButton value="Remove" update="selecionados">
						<p:collector value="#{c}" removeFrom="#{selectBean.selecteds}" unique="true"/>
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>


</html>

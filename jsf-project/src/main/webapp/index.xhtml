<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/main.xhtml">
	<ui:define name="content">
		<h:form>
			<h3>JSF Hello World Example</h3>

			<p:inputText value="#{helloBean.pessoa.name}" required="true"
				id="name" maxlength="10"
				requiredMessage="Campo de texto nao pode ficar vazio"></p:inputText>
			<br />
			<p:commandButton value="Welcome Me" action="#{helloBean.submit}"></p:commandButton>
			<br />
			<p:commandButton value="Test Me" action="#{helloBean.test}"></p:commandButton>
			<br />
		</h:form>
	</ui:define>
</ui:composition>
</html>

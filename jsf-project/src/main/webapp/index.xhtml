<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" >
<h:head>
	<title>First Page JSF</title>
</h:head>
<h:body>
	<h3>JSF Hello World Example</h3>
	<h:form>
		<p:inputText value="#{helloBean.pessoa.name}"></p:inputText>
		<br/>
		<p:commandButton value="Welcome Me" action="#{helloBean.submit}"></p:commandButton>
		<br/>
		<p:commandButton value="Test Me" action="#{helloBean.test}" ></p:commandButton>
		<br/>
	</h:form>
</h:body>
</html>
